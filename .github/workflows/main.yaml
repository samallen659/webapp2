name: Deploy to Azure

on:
  push:
    branches: ["main"]
  
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: action/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run:
          npm install

      - name: 'Login to Azure Subscription'
        uses: azure/login@v1
        with: 
          client-id: ${{ secrets.AZURE_CLIENTID_7A87FEBA0B81427DBC488DC52FBBE5A0 }}
          tenant-id: ${{ secrets.AZURE_TENANTID_490927D7D05C455EAFAAC3BD1FD41C00 }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTIONID_FF2AA0E596F347408DB7B5027680E788 }}

      - name: Build Next.js app
        run: |
          npm run build
          mv .next/static .next/standalone/.next/static
          # mv public .nexty/standalone/public
      
      - name: Deploy
        shell: pwsh
        run: |
          $ZIP_FILE_NAME = "./${FILE_NAME}.zip"
          zip $ZIP_FILE_NAME ./* .next -qr

          az webapp deploy `
            --resource-group $RESOURCE_GROUP_NAME `
            --name $WEB_APP_NAME `
            --src-path $ZIP_FILE_NAME `
            --slot production `
            --type zip `
            --clean true

        -env:
          FILE_NAME: main
          RESOURCE_GROUP_NAME: "rg-uks"
          WEB_APP_NAME: "satestinguks"
